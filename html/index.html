<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coinbase Landing</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="./../sass/index.css" />
    </head>
    <body>
        <nav class="nav">
            <div class="logo">
                <a href="#">
                    <img src="./../assets/img/coinbase-logo.png" alt="logo" />
                </a>
            </div>
            <div class="menu">
                <ul class="main-menu">
                    <li><a href="#">Prices</a></li>
                    <li><a href="#">Learn</a></li>
                    <li><a href="#">Individuals</a></li>
                    <li><a href="#">Businesses</a></li>
                    <li><a href="#">Developers</a></li>
                    <li><a href="#">Company</a></li>
                </ul>
            </div>
            <div class="get-started">
                <button class="btn-sec-sm">Sign in</button>
                <button class="btn-main-sm">Get Started</button>
            </div>
        </nav>
        <section class="sec-home">
            <div class="home-cta">
                <div class="cta-text">
                    <span>Jump Start Your Portfolio</span>
                    <i class="bi bi-arrow-right"></i>
                </div>
                <h2 class="home-title">jump start your crypto portfolio</h2>
                <p class="home-description">
                    Coinbase is the easiest place to buy and sell cryptocurrency,Sign up and get
                    started today.
                </p>
                <div class="lead-magnet align-items-center">
                    <div class="row">
                        <div class="col">
                            <input class="form-control" placeholder="Email address" type="text" />
                        </div>
                        <div class="col">
                            <button class="btn-main">Get Started</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="home-img">
                <img src="./../assets/img/Wallet.png" alt="wallet" />
            </div>
        </section>
        <section class="sec-call-to-action"></section>
        <section class="sec-features"></section>
        <section class="sec-benefits"></section>
        <section class="sec-kpis"></section>
        <section class="sec-onboarding"></section>
        <section class="sec-footer-cta"></section>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    ></script>
</html>
